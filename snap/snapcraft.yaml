name: git-ondra
summary: git client 
description: |
 git client as snap
 To setup aliases for git command, run: $ /snap/git-ondra/current/bin/set-aliases

base: core18

confinement: strict
grade: stable
adopt-info: git

architectures:
    - build-on: armhf
    - build-on: arm64
    - build-on: amd64
    - build-on: i386

environment:
    PATH: $SNAP/usr/sbin:$SNAP/usr/bin:$SNAP/sbin:$SNAP/bin:$PATH
    LD_LIBRARY_PATH: $SNAP_LIBRARY_PATH:$LD_LIBRARY_PATH:$SNAP/lib:$SNAP/usr/lib:$SNAP/lib/$SNAPCRAFT_ARCH_TRIPLET:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET

layout:
    /usr/lib/git-core:
        bind: $SNAP/usr/lib/git-core
    /usr/share/git-core:
        bind: $SNAP/usr/share/git-core

apps:
    git:
        command: usr/bin/git
        command-chain:
            - bin/git-wrapper
        adapter: none
        completer: git-completion.bash
        plugs:
            - network-bind
            - home
            - removable-media
            - ssh-keys

    receive-pack:
        command: usr/bin/git-receive-pack
        command-chain:
            - bin/git-wrapper
        adapter: none
        completer: git-completion.bash
        plugs:
            - network-bind
            - home
            - removable-media
            - ssh-keys

    shell:
        command: usr/bin/git-shell
        command-chain:
            - bin/git-wrapper
        adapter: none
        completer: git-completion.bash
        plugs:
            - network-bind
            - home
            - removable-media
            - ssh-keys

    upload-archive:
        command: usr/bin/git-upload-archive
        command-chain:
            - bin/git-wrapper
        adapter: none
        completer: git-completion.bash
        plugs:
            - network-bind
            - home
            - removable-media
            - ssh-keys

    upload-pack:
        command: usr/bin/git-upload-pack
        command-chain:
            - bin/git-wrapper
        adapter: none
        completer: git-completion.bash
        plugs:
            - network-bind
            - home
            - removable-media
            - ssh-keys

parts:
    git:
        plugin: nil
        stage-packages:
            - git
            - openssh-client
        organize:
            usr/share/bash-completion/completions/git: git-completion.bash
        override-build: |
            snapcraftctl build
            version=$(awk \
                        -F ' = ' \
                        '$1 ~ "our \\$version" {print $2}' \
                        ${SNAPCRAFT_PART_INSTALL}/usr/share/gitweb/gitweb.cgi \
                        | sed 's/\"//g; s/;//g')
            snapcraftctl set-version ${version}

